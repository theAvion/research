<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="employerStyle.css">
 </head>

 <body id="employee">
   <div class="formbox">
        <form>
            <center>  <h1> Employee Registeration Form</h1> </center>
            <hr>
            <label> Firstname </label>
            <input type="text" name="firstname" placeholder= "Firstname" size="15" required />    <br>
            <label> Middlename: </label>
            <input type="text" name="middlename" placeholder="Middlename" size="15" required />   <br>
            <label> Lastname: </label>
            <input type="text" name="lastname" placeholder="Lastname" size="15"required />        <br>
            <div>
            <label>
            Job Sector :
            </label>
            <select id="csec" name="sector">
              <option selected disabled>Select Sector</option>
              <option value="Construction">Construction</option>
              <option value="Coordinator">Coordinator</option>
              <option value="Employer">Employer</option>
              <option value="FinancialCareer">Financial Career</option>
              <option value="InformationTechnology">Information Technology</option>
              <option Value="Marketing">Marketing</option>
              <option value="QualityCheck">Quality check</option>
              <option value="RealEstate">Real Estate</option>
              <option value="Sales">Sales</option>
              <option value="Supporting">Supporting</option>
              <option value="Teaching">Teaching</option>
            </select>                                                                             <br>
            Gender :
            </label><br>
            <input type="radio" value="Male" name="gender" checked > Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other
            </div>
            <label>
            Phone :
            </label>
            <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>
            <input type="text" name="phone" placeholder="phone no." size="10"/ required>          <br>
            Current Address :
            <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
            </textarea>                                                                           <br>
             <label for="email"><b>Email</b></label>
             <input type="text" placeholder="Enter Email" name="email" required>                  <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>          <br>

                <label for="psw-repeat"><b>Re-type Password</b></label>
                <input type="password" placeholder="Retype Password" name="psw-repeat" required>  <br>
                <button type="submit">Register</button>
                <input type="reset">
        </form>


      </div>

      <script type="text/javascript">
      function handleSubmit(event) {
        event.preventDefault();
        //FormData API
        const data = new FormData(event.target);

        const value = Object.fromEntries(data.entries());

        value.topics = data.getAll("topics");

        console.log({ value });
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
 </body>
</html>
